<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffb6c1, #ffc0cb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

    #character {

    button {

      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>

<body>

  <!-- CHARACTER IMAGE -->
  <img id="character" src="bunny.jpg" alt="character">

  <!-- BUTTON -->
  <button onclick="startSurprise()">Click Me üéÅ</button>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    function startSurprise() {

      // üéµ Play background music
      const music = document.getElementById("bgMusic");
      music.volume = 0.25;
      music.play();

      // üí¨ Birthday message
      const text = `
      Happy Birthday to you,

      const msg = new SpeechSynthesisUtterance(text);

      // üéÄ Cute baby-like voice settings
      msg.rate = 0.8;
      msg.pitch = 2.0;

      const voices = speechSynthesis.getVoices();
      msg.voice =

      speechSynthesis.speak(msg);

</body>
</html>
